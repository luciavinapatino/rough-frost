<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        text-align: center;
        margin: 20px 0;
      }
      label {
        display: inline-block;
        width: 100px;
        text-align: right;
        margin-right: 10px;
      }
      input {
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }
      p {
        text-align: center;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Login</h1>
    {% if error %}<p style="color:red">Invalid username or password</p>{% endif %}
    <form method="post">
      {% csrf_token %}
      <label>Username</label> {{ form.username }}<br />
      <label>Password</label> {{ form.password }}<br />
      <button type="submit">Login</button>
    </form>
    <p><a href="{% url 'register' %}">Don't have an account? Create one</a></p>
  </body>
</html>
