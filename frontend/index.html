<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Recipes - RecipeHub</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 5C15 5 12 8 12 12C12 12 10 12 10 14C10 16 12 16 12 16V25C12 28 15 30 20 30C25 30 28 28 28 25V16C28 16 30 16 30 14C30 12 28 12 28 12C28 8 25 5 20 5Z" fill="#FF6B35"/>
                    <ellipse cx="20" cy="12" rx="8" ry="3" fill="#FF6B35"/>
                </svg>
                <span class="logo-text">RecipeHub</span>
            </div>

            <nav class="main-nav">
                <a href="#" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M10 3L3 8V17H7V12H13V17H17V8L10 3Z" fill="currentColor"/>
                    </svg>
                    Saved Recipes
                </a>
                <button class="user-button">
                    <span class="user-initial">U</span>
                    <span>User</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="content-wrapper">
            <section class="hero-section">
                <h1>Discover Recipes</h1>
                <p>Search through our curated collection of recipes from trusted food blogs</p>
            </section>

            <div class="search-section">
                <div class="search-bar">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="8" cy="8" r="6" stroke="#999" stroke-width="2" fill="none"/>
                        <path d="M12 12L17 17" stroke="#999" stroke-width="2"/>
                    </svg>
                    <input type="search" placeholder="Search by recipe name, cuisine, ingredient, or source...">
                </div>

                <div class="filters">
                    <label>Filter by:</label>
                    <select class="filter-select">
                        <option>All Cuisines</option>
                        <option>Italian</option>
                        <option>Indian</option>
                        <option>American</option>
                        <option>Mexican</option>
                        <option>Greek</option>
                        <option>Asian</option>
                        <option>Mediterranean</option>
                        <option>Vegetarian</option>
                    </select>

                    <select class="filter-select">
                        <option>All Categories</option>
                        <option>Main Course</option>
                        <option>Dessert</option>
                        <option>Salad</option>
                        <option>Appetizer</option>
                    </select>

                    <select class="filter-select">
                        <option>Any Time</option>
                        <option>Under 20 min</option>
                        <option>20-30 min</option>
                        <option>30-60 min</option>
                        <option>Over 60 min</option>
                    </select>

                    <select class="filter-select">
                        <option>All Authors</option>
                        <option>Serious Eats</option>
                        <option>Bon Appetit</option>
                        <option>Minimalist Baker</option>
                    </select>
                </div>

                <div class="filter-tags">
                    <button class="filter-tag active">All Dietary</button>
                </div>

                <p class="results-count">Showing all 8 recipes</p>
            </div>

            <div class="recipes-grid" id="recipesGrid">
                <!-- Recipe cards will be generated by JavaScript -->
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>RecipeHub - Skip the stories, get straight to cooking. üîç</p>
    </footer>

    <script src="js/recipes.js"></script>
</body>
</html>
