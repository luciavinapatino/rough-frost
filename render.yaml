# Databases for both environments
databases:
  # Staging Database
  - name: recipeapp-db-staging
    databaseName: recipeapp_db_staging
    user: recipeapp_user_staging
    plan: free

  # Production Database
  - name: recipeapp-db
    databaseName: recipeapp_db
    user: recipeapp_user
    plan: starter  # Use paid plan for production

# Services
services:
  # Staging Web Service
  - type: web
    name: recipeapp-staging
    runtime: python
    region: oregon
    plan: free
    branch: main  # Deploy from main branch
    buildCommand: pip install -r requirements.txt && cd django-project && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: cd django-project && gunicorn recipeapp.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: True  # Debug enabled for staging
      - key: ALLOWED_HOSTS
        value: recipeapp-staging.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: recipeapp-db-staging
          property: connectionString

  # Production Web Service
  - type: web
    name: recipeapp
    runtime: python
    region: oregon
    plan: starter  # Use paid plan for production
    branch: main  # Deploy from main branch
    buildCommand: pip install -r requirements.txt && cd django-project && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: cd django-project && gunicorn recipeapp.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False  # Debug disabled for production
      - key: ALLOWED_HOSTS
        value: recipeapp.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: recipeapp-db
          property: connectionString
