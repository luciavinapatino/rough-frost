services:
  # PostgreSQL Database
  - type: postgres
    name: recipeapp-db
    databaseName: recipeapp_db
    user: recipeapp_user
    plan: free  # Change to 'starter' or higher for production

  # Django Web Service
  - type: web
    name: recipeapp
    env: python
    region: oregon  # Change to your preferred region
    plan: free  # Change to 'starter' or higher for production
    buildCommand: pip install -r requirements.txt && cd django-project && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: cd django-project && gunicorn recipeapp.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false  # You'll need to set this manually to your Render URL
      - key: DATABASE_URL
        fromDatabase:
          name: recipeapp-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

